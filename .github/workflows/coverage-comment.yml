name: Coverage Comment

on:
  pull_request:
    branches:
      - main
      - develop
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  coverage-comment:
    name: Add Coverage Comment
    runs-on: ubuntu-latest
    # Solo ejecutar si el PR no viene de un fork
    if: github.event.pull_request.head.repo.full_name == github.repository

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: test_user
          DB_PASSWORD: test_password
          DB_NAME: test_db
          DB_SYNCHRONIZE: 'true'
        run: npm run test:cov

      - name: Parse coverage summary
        id: coverage
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            LINES=$(node -p "Math.round(require('./coverage/coverage-summary.json').total.lines.pct)")
            STATEMENTS=$(node -p "Math.round(require('./coverage/coverage-summary.json').total.statements.pct)")
            FUNCTIONS=$(node -p "Math.round(require('./coverage/coverage-summary.json').total.functions.pct)")
            BRANCHES=$(node -p "Math.round(require('./coverage/coverage-summary.json').total.branches.pct)")

            echo "lines=$LINES" >> $GITHUB_OUTPUT
            echo "statements=$STATEMENTS" >> $GITHUB_OUTPUT
            echo "functions=$FUNCTIONS" >> $GITHUB_OUTPUT
            echo "branches=$BRANCHES" >> $GITHUB_OUTPUT
            echo "‚úÖ Coverage parsed: Lines=$LINES%, Statements=$STATEMENTS%, Functions=$FUNCTIONS%, Branches=$BRANCHES%"
          else
            echo "lines=0" >> $GITHUB_OUTPUT
            echo "statements=0" >> $GITHUB_OUTPUT
            echo "functions=0" >> $GITHUB_OUTPUT
            echo "branches=0" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  Coverage file not found"
          fi

      - name: Create or update coverage comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN_PAT || secrets.GITHUB_TOKEN }}
          script: |
            const lines = parseInt('${{ steps.coverage.outputs.lines }}') || 0;
            const statements = parseInt('${{ steps.coverage.outputs.statements }}') || 0;
            const functions = parseInt('${{ steps.coverage.outputs.functions }}') || 0;
            const branches = parseInt('${{ steps.coverage.outputs.branches }}') || 0;

            const avgCoverage = Math.round((lines + statements + functions + branches) / 4);

            const getCoverageStatus = (coverage) => {
              if (coverage >= 80) return { emoji: '‚úÖ', color: 'üü¢', status: 'Excellent', message: 'Excellent coverage! Keep up the good work!' };
              if (coverage >= 60) return { emoji: '‚ö†Ô∏è', color: 'üü°', status: 'Good', message: 'Coverage is good but could be improved. Consider adding more tests.' };
              if (coverage >= 40) return { emoji: '‚ö†Ô∏è', color: 'üü†', status: 'Fair', message: 'Coverage is fair. Please add more tests to improve coverage.' };
              return { emoji: '‚ùå', color: 'üî¥', status: 'Poor', message: 'Coverage is below recommended threshold (60%). Please add tests before merging.' };
            };

            const getStatusIcon = (value) => value >= 80 ? '‚úÖ' : value >= 60 ? '‚ö†Ô∏è' : '‚ùå';

            const status = getCoverageStatus(avgCoverage);

            const body = `## ${status.emoji} Test Coverage Report

            ${status.color} **Overall Coverage: ${avgCoverage}%** (${status.status})

            | Metric | Coverage | Status |
            |--------|----------|--------|
            | üìä Lines | ${lines}% | ${getStatusIcon(lines)} |
            | üìù Statements | ${statements}% | ${getStatusIcon(statements)} |
            | üîß Functions | ${functions}% | ${getStatusIcon(functions)} |
            | üåø Branches | ${branches}% | ${getStatusIcon(branches)} |

            ${status.message}

            ---
            *This comment is automatically generated by CI. It updates on every push to this PR.*`;

            try {
              // Buscar comentario existente
              const comments = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
              });

              const botComment = comments.data.find(comment =>
                comment.user.type === 'Bot' &&
                comment.body.includes('Test Coverage Report')
              );

              if (botComment) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                  body: body
                });
                console.log('‚úÖ Coverage comment updated');
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: body
                });
                console.log('‚úÖ Coverage comment created');
              }
            } catch (error) {
              console.error('‚ùå Error creating/updating comment:', error.message);
              // No fallar el workflow si no se puede comentar
            }
